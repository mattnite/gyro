name: windows
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "0 7 * * *"

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash

    steps:
    - name: Set git to use LF
      run: |
        git config --global core.autocrlf false
        git config --global core.eol lf

    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v1
      with:
        version: master

    - name: Build 32-bit
      run: zig build test -Dtarget=i386-windows-gnu --prefix tmp

    - name: Build 64-bit
      run: zig build

    - name: Test
      run: zig build

    - name: Fetch a test gyro.zzz file
      run: ../zig-out/bin/gyro fetch
      working-directory: tests

    - name: Update test
      run: ../zig-out/bin/gyro update upaya
      working-directory: tests
